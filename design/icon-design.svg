<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="115" fill="#1e40af"/>
  
  <!-- Gradient overlay for depth -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="115" fill="url(#grad1)"/>
  
  <!-- Document/Payslip shape -->
  <rect x="140" y="100" width="232" height="312" rx="12" fill="white" opacity="0.95"/>
  
  <!-- Document lines (representing text on payslip) -->
  <rect x="170" y="140" width="172" height="12" rx="6" fill="#1e40af" opacity="0.3"/>
  <rect x="170" y="170" width="140" height="10" rx="5" fill="#1e40af" opacity="0.25"/>
  <rect x="170" y="195" width="160" height="10" rx="5" fill="#1e40af" opacity="0.25"/>
  
  <!-- Separator line -->
  <line x1="160" y1="235" x2="352" y2="235" stroke="#1e40af" stroke-width="2" opacity="0.2"/>
  
  <!-- More document lines -->
  <rect x="170" y="255" width="120" height="10" rx="5" fill="#1e40af" opacity="0.2"/>
  <rect x="170" y="280" width="150" height="10" rx="5" fill="#1e40af" opacity="0.2"/>
  <rect x="170" y="305" width="130" height="10" rx="5" fill="#1e40af" opacity="0.2"/>
  
  <!-- Checkmark circle (approval/completion symbol) -->
  <circle cx="256" cy="360" r="52" fill="url(#grad2)"/>
  <circle cx="256" cy="360" r="52" fill="#10b981" opacity="0.9"/>
  
  <!-- Checkmark path -->
  <path d="M 235 360 L 250 375 L 280 340" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Subtle shadow for depth -->
  <ellipse cx="256" cy="420" rx="40" ry="8" fill="#000000" opacity="0.1"/>
</svg>
